spring.application.name=Skill-pivot-Backend
# ==============================
# = SERVER CONFIGURATION
# ==============================
server.port=8080

# ==============================
# = DATABASE CONFIGURATION
# ==============================
spring.datasource.url=jdbc:mysql://localhost:3306/skillpivot_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=cdac

# MySQL JDBC driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================
# = JPA / HIBERNATE CONFIGURATION
# ==============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ==============================
# = ENTITY PACKAGE SCAN
# ==============================
# spring.jpa.packages-to-scan=com.skillpivot.main.entity

